<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局练习</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<![if lt IE 9]>
	<!-- 低版本ie使用HTML5 -->
	
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="http://cdn.bootcss.com/nwmatcher/1.3.6/nwmatcher.min.js"></script>
    <script src="./js/selectivizr.js"></script>

	<![endif]>
</head>
<body>
	
	<div class="container">
		<header>
			<h1>我是一个双飞翼布局的练习</h1>
			<p>分别实验三种方案</p>
		</header>
		<article>
			<section class="first">
					<div class="main_1">
						<div class="wrap_1">
							<p>我要优先显示</p>
							<p>我要优先显示</p>
							<p>我要优先显示</p>
						</div>
					</div>
					<div class="sub_1"></div>
					<div class=	"extra_1"></div>
			</section>
			
			<section class="two">
					<div class="main_2">
						<div class="wrap_2">
							<p>我要优先显示</p>
							<p>我要优先显示</p>
							<p>我要优先显示</p>
						</div>
					</div>
					<div class="sub_2"></div>
					<div class=	"extra_2"></div>
			</section>
			
			<section class="three">
				<div class="main_3">
					<div class="wrap_3">
						<p>我要优先显示</p>
						<p>我要优先显示</p>
						<p>我要优先显示</p>
					</div>
				</div>
				<div class="sub_3"></div>
				<div class=	"extra_3"></div>
			</section>
		</article>
		<footer>
			<ol>
				<li>两侧定宽，中间自适应</li>
				<li>左侧两列定宽，右侧自适应</li>
				<li>右侧两列定宽，左侧自适应</li>
				<li>中间的空白是我专门加的，为了区分看到清楚</li>
			</ol>
		</footer>
	</div>
</body>
</html>
