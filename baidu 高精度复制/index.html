    function change_color() {
        //点击文本框，设置span标签的class为wrap_text_hl
        document.getElementById('f_text').className = "f_text_hl"
    }

    function change_color_lost() {
        //失去焦点，恢复原来的class
        document.getElementById('f_text').className = "f_text"
    }
    </script>
