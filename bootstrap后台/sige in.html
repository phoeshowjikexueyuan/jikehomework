<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆页面</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/sigein.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <form action="dashboard.html">
        	<h2>请登录您的账户</h2>
            <div class="form-group wrap_email">
                <label for="InputEmail1" class="sr-only">Email address</label>
                <input type="email" class="form-control input-lg" id="InputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="InputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control input-lg" id="InputPassword" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value=""> 记住我的用户名
                </label>
            </div>
            <button type="submit" class="btn btn-default btn-block btn-primary btn-lg">登&nbsp;录</button>
        </form>
    </div>
</body>

</html>
