<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <!--结果显示窗口-->
            <div class="wrap_result">
                <input type="text" disabled="disabled" id="monitor">
            </div>
            <!--计算器输入区域-->
            <div id="operating">
                <!--高级计算符号-->
                <div class="wrap_senior">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="sqr">√</button>
                    <button id="del">del</button>

                </div>
                <!--高级计算符号结束-->
                <!--数字输入键盘-->
                <div class="wrap_num" id="numPanel">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="0">0</button>
                    <button id="dot">.</button>
                </div>
                <!--数字输入键盘结束-->
                <!--基础运算符-->
                <div class="wrap_conter" id="operPanel">
                    <button id="divsion">÷</button>
                    <button id="multip">×</button>
                    <button id="subtrac">-</button>
                    <button id="add">+</button>
                    <button id="result">=</button>
                </div>
                <!--基础运算符结束-->
                <!--清零符-->
                <div class="wrap_ac" id="acPanel"><button id="ac">AC</button></div>
            </div>

        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
